apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.bobble.bobblesampleapp"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            buildConfigField("String", "BASE_URL", "\"http://growthapk.bobbleapp.asia/v1/\"")
            buildConfigField("String", "API_KEY", "\"ABCXYZ123TEST\"")
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "BASE_URL", "\"http://growthapk.bobbleapp.asia/v1/\"")
            buildConfigField("String", "API_KEY", "\"ABCXYZ123TEST\"")
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:appcompat-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.supportLibraryVersion"
    compile "pl.droidsonroids.gif:android-gif-drawable:$rootProject.gifDrawable"
    compile "com.android.support.constraint:constraint-layout:$rootProject.constraintLayoutVersion"
    // font
    compile "uk.co.chrisjenx:calligraphy:$rootProject.calligraphyVersion"
    testCompile "junit:junit:$rootProject.jUnitVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.supportLibraryVersion"

    compile "com.facebook.fresco:animated-base-support:$rootProject.frescoBaseVersion"
    compile "com.facebook.device.yearclass:yearclass:$rootProject.facebookyearclass"
    compile "com.facebook.fresco:animated-gif:$rootProject.frescoBaseVersion"
    compile "com.facebook.fresco:fresco:$rootProject.frescoVersion"
    compile "de.greenrobot:greendao:$rootProject.greenDaoVersion"
    debugCompile "com.amitshekhar.android:debug-db:$rootProject.androidDatabasedebugVersion"
    compile "com.amitshekhar.android:android-networking:$rootProject.androidNetworking"
    compile "de.greenrobot:eventbus:$rootProject.eventbusVersion"
}
